<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container" role="main">
    <div class="resultBox grid-item">
      <h3>
        Your Result
      </h3>
      <div class="circle">
        <h1>
          76
        </h1>
        <p class="score">
          of 100
        </p>
      </div>
      <h2>
        Great
      </h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="statsBox grid-item">
      <div class="statContent">
        <h3 id="summary">
          Summary
        </h3>
        <div class="card" id="reaction">
          <div class="cardContent">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            Reaction
          </div>
          <div class="cardNumber">
            80 <span>/ 100</span>
          </div>
        </div>
        <div class="card" id="memory">
          <div class="cardContent">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            Memory
          </div>
          <div class="cardNumber">
            92 <span>/ 100</span>
          </div>
        </div>
        <div class="card" id="verbal">
          <div class="cardContent">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            Verbal
          </div>
          <div class="cardNumber">
            61 <span>/ 100</span>
          </div>
        </div>
        <div class="card" id="visual">
          <div class="cardContent">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            Visual
          </div>
          <div class="cardNumber">
            72 <span>/ 100</span>
          </div>
        </div>
        <div class="card">
          <div class="continue">
          Continue
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution" role="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Prajwaljain20/" target="_blank">Prajwal Jain</a>.
  </div>
</body>
</html>
